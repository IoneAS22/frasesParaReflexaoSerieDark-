<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Dark</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main class="backgroundOriginalImg">
        <img class="imgTriquetra" src="../images/triquetra-bg.png" alt="">
        <section class="transparencyArea">
            <div class="content">
                <h1 class="title">DARK</h1>
                <label for="humor">Frases da série que te farão refletir. Escolha um tema:</label>
                <select name="humor" id="humor">
                    <option disabled selected>temas</option>
                    <option value="esperanca">Esperança</option>
                    <option value="incerteza">Incerteza</option>
                    <option value="medo">Medo</option>
                    <option value="mudanca">Mudança</option>
                </select>
                <input type="button" value="pesquisar" id="btnSearch">
                <div class="contentPhrase">
                    <div class="transparencyArea">
                        <div class="phraseArea">
                            <p id="retornoFrase"></p>
                            <input type="button" id="btnNewSearch" value="nova pesquisa">                             
                        </div>
                    </div>
                </div>
            </div>           
        </section>
    </main>
    <footer>
    </footer>    
    <script type="module" src="../js/script.js"></script>
</body>

</html>
